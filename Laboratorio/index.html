<html>
    <head>
        
        <link rel="stylesheet" href="style.css">
        <script src="imagenes/success-icon.svg"></script>
        <script src="imagenes/error-icon.svg"></script>
    </head>
    <body>
        <div class="container">

            <form action="" id="form" class="formulario">
                <h1 class="formulario__titulo">Create Account</h1>

                <div class="nombre">
                <label for="nombre" class="formulario_label">Nombre</label>
                <input type="text" id="nombre" value=""  class = "formulario__input" required>
                <p class="invisible"></p>
                </div>

                <div class="email">
                <label for="email" class="formulario_label">Email</label>
                <input type="text" id="email" value="" class = "formulario__input" required>
                <p class="invisible"></p>
                </div>

                <div class="clave">
                <label for="clave" class="formulario_label">Clave</label>
                <input type="password" id="clave" value="" class = "formulario__input" required>
                <p class="invisible"></p>
                </div>

                <div class="claveConfirm">
                <label for="claveConfirm" class="formulario_label">Confirme su clave</label>
                <input type="password" id="claveConfirm" value="" class = "formulario__input" required>
                <p class="invisible"></p>
                </div>

                <br><br>

                <input type="button" id="check" value="Enviar" onclick="pulsaBoton()" class="formulario__submit">
            </form>

        </div>
    </body>

    <script src="index.js"></script>
</html>
